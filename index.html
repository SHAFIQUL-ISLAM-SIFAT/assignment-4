<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weblayout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="topnav">
      <div class="logo"><i class="fab fa-drupal fa-3x fa-color"></i></div>
      <div class="menu">
        <nav>
          <a href="#">Home</a>
          <a href="#">Menu</a>
          <a href="#">About us</a>
          <a href="#">contact-us</a>
        </nav>
      </div>
    </section>
    <header>
      <h1>Header</h1>
    </header>
    <section class="content">
      <div class="left"><h1>Left</h1></div>
      <div class="center">
        <div class="center-top"><h1>Top</h1></div>
        <div class="middle">
          <div class="left-middle"><h1>Left middle</h1></div>
          <div class="right-middle"><h1>Right middle</h1></div>
        </div>

        <div class="bottom"><h1>Bottom</h1></div>
      </div>
      <div class="right"><h1>Right</h1></div>
    </section>
    <footer>
      <h1>Footer</h1>
    </footer>
    <script
      src="https://kit.fontawesome.com/5184d4c49a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
